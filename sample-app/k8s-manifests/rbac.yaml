apiVersion: v1
kind: ServiceAccount
metadata:
  name: hello-world-sa
  namespace: hello-world-app
  labels:
    app: hello-world
    compliance.rbac/managed: "true"
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: hello-world-app
  name: hello-world-role
  labels:
    app: hello-world
    compliance.rbac/principle: "least-privilege"
rules:
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
  resourceNames: [] # Only allow access to own pods
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: hello-world-rolebinding
  namespace: hello-world-app
  labels:
    app: hello-world
    compliance.audit/tracked: "true"
subjects:
- kind: ServiceAccount
  name: hello-world-sa
  namespace: hello-world-app
roleRef:
  kind: Role
  name: hello-world-role
  apiGroup: rbac.authorization.k8s.io