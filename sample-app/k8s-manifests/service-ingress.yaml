apiVersion: v1
kind: Service
metadata:
  name: hello-world-service
  namespace: hello-world-app
  labels:
    app: hello-world
    compliance.networking/type: "internal"
  annotations:
    compliance.security/tls-required: "true"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: hello-world
  sessionAffinity: None
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: hello-world
  namespace: hello-world-app
spec:
  hosts:
  - hello-world.local.butterflycluster.com
  gateways:
  - istio-system/istio-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: hello-world-service
        port:
          number: 80